<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Quran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
        /* Home button style */
        #homeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #homeButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Holy Quran
        <!-- Home Button -->
        <button id="homeButton">Home</button>
    </h1>

    <iframe id="pdfIframe" src="https://drive.google.com/file/d/1_WMNh80dYMtfhx10cbsKtlgR9tCWZ4GN/preview?usp=embed_googleplus"></iframe>

    <script>
        // Function to reload the iframe and take it to the first page
        document.getElementById("homeButton").onclick = function() {
            const iframe = document.getElementById("pdfIframe");
            iframe.src = "https://drive.google.com/file/d/1_WMNh80dYMtfhx10cbsKtlgR9tCWZ4GN/preview?usp=embed_googleplus";
        };
    </script>
</body>
</html>
